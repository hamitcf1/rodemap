<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reviews & Feedback | Hamit Can FINDIK</title>
    <meta name="title" content="Reviews & Feedback | Hamit Can FINDIK">
    <meta name="description" content="Read reviews and feedback about Hamit Can FINDIK's work as a Junior Software Developer. Share your experience and testimonials.">
    <meta name="keywords" content="reviews, feedback, testimonials, Hamit Can FINDIK, software developer reviews">

    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Font Awesome -->

</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="images/mylogo.png" alt="Logo">
            <span>Hamit Can FINDIK</span>
        </a>
        <div class="theme-switcher">
            <label>Theme:</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="midnight">Midnight</option>
                <option value="amoled">AMOLED</option>
            </select>
        </div>
        <div class="nav-container">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <div class="nav-items">
                    <a href="index.html">Home</a>
                    <a href="projects.html">Projects</a>
                    <a href="articles.html">Articles</a>
                    <a href="contact.html">Contact</a>
                    <a href="reviews.html" class="active">Reviews</a>
                </div>
            </nav>
        </div>
                    <!-- Add inside your existing header, next to the theme selector -->
        <div class="admin-login">
            <button id="adminAuthButton" class="admin-btn">Admin Login</button>
        </div>
    </header>

    <main>
        <section class="intro">
            <h1>REVIEWS & FEEDBACK</h1>
            <p class="description-me">Share your experience and read what others have to say</p>
        </section>

        <section class="content">
            <div class="grid">
                <!-- Review Form Section -->
                <div class="card">
                    <h2>Leave a Review</h2>
                    <form id="reviewForm" class="review-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="rating" value="5">
                                <label for="star5">★</label>
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4">★</label>
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3">★</label>
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2">★</label>
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1">★</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review">Your Review:</label>
                            <textarea id="review" name="review" required></textarea>
                        </div>
                        <button type="submit" class="submit-review">Submit Review</button>
                    </form>
                </div>

                <!-- Display Reviews Section -->
                <div class="card">
                    <h2>What Others Are Saying</h2>
                    <div id="reviewsList" class="reviews-grid">
                        <!-- Reviews will be populated here via JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Hamit Can FINDIK. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/index.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/menu.js"></script>
    <script type="module" src="/js/reviews.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8638772791098124"
    crossorigin="anonymous"></script>
    <script src="js/ads.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script>
    // Your Firebase config
    const firebaseConfig = {
        // your config here
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Admin auth logic
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // List of admin email addresses
    const ADMIN_EMAILS = ['your-admin@email.com']; // Add your admin emails here

    document.addEventListener('DOMContentLoaded', () => {
        const adminAuthButton = document.getElementById('adminAuthButton');
        
        auth.onAuthStateChanged((user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                adminAuthButton.textContent = 'Admin Logout';
            } else {
                adminAuthButton.textContent = 'Admin Login';
            }
        });

        adminAuthButton.addEventListener('click', async () => {
            if (auth.currentUser) {
                await auth.signOut();
            } else {
                try {
                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;
                    
                    if (!ADMIN_EMAILS.includes(user.email)) {
                        await auth.signOut();
                        alert('Unauthorized access. Please use an admin account.');
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                }
            }
        });
    });
    </script>
</body>
</html>
