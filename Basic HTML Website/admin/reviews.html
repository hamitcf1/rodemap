<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    
    <title>Admin Reviews | Hamit Can FINDIK</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .admin-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .approve-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .reject-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .pending {
            border-left: 4px solid #ffd700;
        }
        .approved {
            border-left: 4px solid #4CAF50;
        }
        .rejected {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="/index.html" class="logo">
            <img src="/images/mylogo.png" alt="Logo">
            <span>Hamit Can FINDIK</span>
        </a>
        <div class="theme-switcher">
            <label>Theme:</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="midnight">Midnight</option>
                <option value="amoled">AMOLED</option>
            </select>
        </div>
        <div class="nav-container">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <div class="nav-items">
                    <a href="/index.html">Home</a>
                    <a href="/projects.html">Projects</a>
                    <a href="/articles.html">Articles</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/reviews.html">Reviews</a>
                    <a href="/admin/reviews.html" class="active">Admin</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="intro">
            <h1>REVIEW MANAGEMENT</h1>
            <p class="description-me">Approve or reject pending reviews</p>
        </section>

        <section class="content">
            <div class="grid">
                <div class="card">
                    <h2>Pending Reviews</h2>
                    <div id="pendingReviews" class="reviews-grid">
                        <!-- Pending reviews will be loaded here -->
                    </div>
                </div>

                <div class="card">
                    <h2>Approved Reviews</h2>
                    <div id="approvedReviews" class="reviews-grid">
                        <!-- Approved reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Hamit Can FINDIK. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/js/theme.js"></script>
    <script src="/js/menu.js"></script>
    <script type="module" src="/admin/reviews.js"></script>
</body>
</html>
